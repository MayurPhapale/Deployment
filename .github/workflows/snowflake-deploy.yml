name: Snowflake Deployment

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - uat  # Added for UAT deployments

jobs:
  deploy_to_snowflake:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Debug Branch
        run: echo "Running on branch $GITHUB_REF_NAME"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python sqlfluff jq

      - name: Get changed files
        id: changed-files
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Save changed files to a text file for later use
          echo "$CHANGED_FILES" > changed_files.txt
          echo "sql_files=$(echo "$CHANGED_FILES" | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Determine Databases
        id: set-db
        run: |
          BRANCH_NAME=${{ github.event.pull_request.head.ref }}
          TARGET_BRANCH=${{ github.event.pull_request.base.ref }}
          
          # Determine environment suffix
          if [[ "$BRANCH_NAME" == uat_release* ]] && [[ "$TARGET_BRANCH" == "uat" ]]; then
            ENV_SUFFIX="_UAT"
          elif [[ "$BRANCH_NAME" == prod_release* ]] && [[ "$TARGET_BRANCH" == "main" ]]; then
            ENV_SUFFIX="_PROD"
          else
            echo "No matching database for this merge. Skipping deployment."
            exit 0
          fi

          # Function to get the database name based on the folder
          get_database_name() {
            local folder=$1
            case $folder in
              com_dm) echo "DA_COM" ;;
              fin_dm) echo "DA_FIN" ;;
              mfg_dm) echo "DA_MFG" ;;
              mrkt_dm) echo "DA_MRKT" ;;
              prc_dm) echo "DA_PRC" ;;
              scm_dm) echo "DA_SCM" ;;
              udp) echo "DA_UDP" ;;
              *) echo "" ;;  # Handle unknown folders gracefully
            esac
          }

          # Extract databases from changed files
          DATABASES=""
          while IFS= read -r FILE; do
            FOLDER=$(echo "$FILE" | cut -d'/' -f1)
            DB_NAME=$(get_database_name "$FOLDER")
            
            if [[ -n "$DB_NAME" ]]; then
              DATABASES+="${DB_NAME}${ENV_SUFFIX}"$'\n'
            fi
          done < changed_files.txt

          # Remove duplicates
          DATABASES=$(echo "$DATABASES" | sort -u)
          echo "Selected Databases:"
          echo "$DATABASES"

          # Store databases in environment variables
          echo "$DATABASES" > databases.txt
          echo "SNOWFLAKE_DATABASES=$(echo "$DATABASES" | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Deploy changed SQL files to Snowflake
        if: ${{ env.sql_files != '' }}
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASES: ${{ env.SNOWFLAKE_DATABASES }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          if [ ! -f changed_files.txt ] || [ ! -s changed_files.txt ]; then
            echo "No changed SQL files found. Exiting."
            exit 0
          fi

          cat > deploy.py << 'EOL'
          import os
          import snowflake.connector
          import sys

          account = os.getenv('SNOWFLAKE_ACCOUNT')
          user = os.getenv('SNOWFLAKE_USER')
          role = os.getenv('SNOWFLAKE_ROLE')
          warehouse = os.getenv('SNOWFLAKE_WAREHOUSE')
          databases = os.getenv('SNOWFLAKE_DATABASES').split()
          schema = os.getenv('SNOWFLAKE_SCHEMA')
          private_key = os.getenv('SNOWFLAKE_PRIVATE_KEY')

          conn = snowflake.connector.connect(
              account=account,
              user=user,
              private_key=private_key,
              role=role,
              warehouse=warehouse
          )
          cursor = conn.cursor()

          with open("changed_files.txt", "r") as f:
              sql_files = [line.strip() for line in f.readlines() if line.strip()]

          if not sql_files:
              print("No SQL files to deploy. Exiting...")
              sys.exit(0)

          print(f"Deploying {len(sql_files)} SQL files to databases: {', '.join(databases)}")

          for database in databases:
              cursor.execute(f"USE DATABASE {database};")
              for sql_file in sql_files:
                  try:
                      with open(sql_file, "r") as f:
                          sql_content = f.read()
                      print(f"Executing {sql_file} on {database}...")
                      cursor.execute(sql_content)
                  except Exception as e:
                      print(f"Error executing {sql_file} on {database}: {e}")
                      sys.exit(1)

          conn.close()
          EOL
          
          python deploy.py
