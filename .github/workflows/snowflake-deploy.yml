name: Snowflake Deployment

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - uat  

jobs:
  deploy_to_snowflake:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Debug Branch
        run: echo "Running on branch $GITHUB_REF_NAME"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python sqlfluff jq

      - name: Get changed SQL files in Sorted order
        id: changed-files
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          
          # Get files in sorted manner
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep '\.sql$' || true)
          echo "Changed SQL files:"
          echo "$CHANGED_FILES"

          # Save changed SQL files to a text file
          echo "$CHANGED_FILES" > changed_files.txt
          echo "sql_files=$(echo "$CHANGED_FILES" | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Determine Databases and Map SQL Files
        id: set-db
        run: |
          BRANCH_NAME=${{ github.event.pull_request.head.ref }}
          TARGET_BRANCH=${{ github.event.pull_request.base.ref }}

          if [[ "$BRANCH_NAME" == uat_release* ]] && [[ "$TARGET_BRANCH" == "uat" ]]; then
            ENV_SUFFIX="_UAT"
          elif [[ "$BRANCH_NAME" == prod_release* ]] && [[ "$TARGET_BRANCH" == "main" ]]; then
            ENV_SUFFIX="_PROD"
          else
            echo "No matching database for this merge. Skipping deployment."
            exit 0
          fi

          get_database_name() {
            local folder=$1
            case $folder in
              com_dm) echo "DA_COM" ;;
              fin_dm) echo "DA_FIN" ;;
              mfg_dm) echo "DA_MFG" ;;
              mrkt_dm) echo "DA_MRKT" ;;
              prc_dm) echo "DA_PRC" ;;
              scm_dm) echo "DA_SCM" ;;
              udp) echo "DA_UDP" ;;
              *) echo "" ;;
            esac
          }

          DATABASES=""
          echo "" > sql_to_db_mapping.txt

          while IFS= read -r FILE; do
            FOLDER=$(echo "$FILE" | cut -d'/' -f1)
            DB_NAME=$(get_database_name "$FOLDER")

            if [[ -n "$DB_NAME" ]]; then
              DB_NAME="${DB_NAME}${ENV_SUFFIX}"
              DATABASES+="${DB_NAME}"$'\n'
              echo "$DB_NAME:$FILE" >> sql_to_db_mapping.txt
            fi
          done < changed_files.txt

          DATABASES=$(echo "$DATABASES" | sort -u)
          if [[ -z "$DATABASES" ]]; then
            echo "No valid databases found for deployment. Exiting."
            exit 0
          fi

          echo "Selected Databases:"
          echo "$DATABASES"

          echo "$DATABASES" > databases.txt
          echo "SNOWFLAKE_DATABASES=$(echo "$DATABASES" | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Deploy changed SQL files to Snowflake
        if: ${{ env.sql_files != '' }}
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASES: ${{ env.SNOWFLAKE_DATABASES }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          if [ ! -f sql_to_db_mapping.txt ] || [ ! -s sql_to_db_mapping.txt ]; then
            echo "No changed SQL files found. Exiting."
            exit 0
          fi

          cat > deploy.py << 'EOL'
          import os
          import snowflake.connector
          import sys

          account = os.getenv('SNOWFLAKE_ACCOUNT')
          user = os.getenv('SNOWFLAKE_USER')
          role = os.getenv('SNOWFLAKE_ROLE')
          warehouse = os.getenv('SNOWFLAKE_WAREHOUSE')
          private_key = os.getenv('SNOWFLAKE_PRIVATE_KEY')

          conn = snowflake.connector.connect(
              account=account,
              user=user,
              private_key=private_key,
              role=role,
              warehouse=warehouse
          )
          cursor = conn.cursor()

          with open("sql_to_db_mapping.txt", "r") as f:
              sql_mappings = [line.strip().split(":") for line in f.readlines() if ":" in line]

          if not sql_mappings:
              print("No SQL files to deploy. Exiting...")
              sys.exit(0)

          print("Deploying SQL files to respective databases...")

          def split_sql_statements(sql_content):
              """Split SQL content into individual statements by semicolons, ignoring semicolons in comments/strings"""
              statements = []
              current_statement = []
              in_multiline_comment = False
              
              for line in sql_content.splitlines():
                  line_to_process = line
                  
                  # Handle multiline comments
                  if in_multiline_comment:
                      # Look for the closing comment marker
                      if "*/" in line:
                          in_multiline_comment = False
                          # Keep only text after the comment closes
                          line_to_process = line.split("*/", 1)[1] if len(line.split("*/", 1)) > 1 else ""
                      else:
                          # Still in comment, skip line
                          continue
                  
                  # Check for start of multiline comment
                  if "/*" in line_to_process and not in_multiline_comment:
                      parts = line_to_process.split("/*", 1)
                      # Keep text before the comment starts
                      line_to_process = parts[0]
                      # Check if comment ends on same line
                      if "*/" in parts[1]:
                          # Comment ends on same line
                          line_to_process += parts[1].split("*/", 1)[1]
                      else:
                          # Comment continues to next lines
                          in_multiline_comment = True
                  
                  # Remove single-line comments
                  if "--" in line_to_process:
                      line_to_process = line_to_process.split("--", 1)[0]
                  if "#" in line_to_process:
                      line_to_process = line_to_process.split("#", 1)[0]
                      
                  # Skip if line is empty after removing comments
                  if not line_to_process.strip():
                      continue
                      
                  # Add line to current statement
                  current_statement.append(line)
                  
                  # Check if this line ends a statement
                  if line_to_process.strip().endswith(';'):
                      if current_statement:
                          statements.append('\n'.join(current_statement))
                          current_statement = []
              
              # Add any remaining statement without semicolon
              if current_statement:
                  statements.append('\n'.join(current_statement))
                  
              return statements

          def execute_sql_file(cursor, sql_file, database):
              """Execute a SQL file that may contain multiple statements"""
              try:
                  cursor.execute(f"USE DATABASE {database};")
                  with open(sql_file, "r") as f:
                      sql_content = f.read()
                  
                  print(f"Executing {sql_file} on {database}...")
                  
                  # Split SQL into individual statements
                  statements = split_sql_statements(sql_content)
                  
                  # Execute each statement separately
                  for i, statement in enumerate(statements):
                      if statement.strip():  # Skip empty statements
                          try:
                              cursor.execute(statement)
                              print(f"  ✅ Statement {i+1}/{len(statements)} executed successfully")
                          except Exception as e:
                              print(f"  ❌ Error in statement {i+1}/{len(statements)}: {e}")
                              raise Exception(f"Failed at statement {i+1}/{len(statements)}: {e}")
                  
                  return True, None
                  
              except Exception as e:
                  return False, str(e)

          success_count = 0
          failure_count = 0
          failed_files = []

          # Process files in order they appear in the file
          for database, sql_file in sql_mappings:
              success, error_msg = execute_sql_file(cursor, sql_file, database)
              if success:
                  success_count += 1
                  print(f"✅ Successfully executed {sql_file}")
              else:
                  failure_count += 1
                  failed_files.append(f"{sql_file} on {database}: {error_msg}")
                  # Continue execution instead of exiting

          conn.close()

          # Print summary
          print("\n----- DEPLOYMENT SUMMARY -----")
          print(f"Total files processed: {success_count + failure_count}")
          print(f"Successfully executed: {success_count}")
          print(f"Failed: {failure_count}")
          
          if failure_count > 0:
              print("\nFailed files:")
              for failed in failed_files:
                  print(f"  - {failed}")
              sys.exit(1)  # Exit with error code only after attempting all files
          else:
              print("\nAll files executed successfully!")
          EOL
          
          python deploy.py
